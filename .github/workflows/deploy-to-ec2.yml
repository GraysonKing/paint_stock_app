name: Deploy to EC2

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Configure SSH agent
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" >> id_rsa
          chmod 600 id_rsa
          eval "$(ssh-agent -s)"
          ssh-add id_rsa

      - name: Install SSH dependencies
        run: |
          apt-get update
          apt-get install -y sshpass

      - name: Deploy to server
        run: |
          sshpass -h ${{ secrets.EC2_PUBLIC_IP }} ssh -o StrictHostKeyChecking=no -i id_rsa ubuntu@${{ secrets.EC2_PUBLIC_IP }} << 'ENDSSH'
            # Deployment commands on the server
            cd /var/www/html/paint_stock_app
            git pull origin master
            composer install --optimize-autoloader --no-interaction
            php artisan migrate --force
            php artisan seed --force
            npm run build
            sudo systemctl restart nginx
          ENDSSH
